<!DOCTYPE html>
<head>
    <title>Project - WebGL</title>
    <meta charset="utf-8" />
</head>
<body>
    <canvas id="glcanvas_l" width="256" height="256"></canvas>
    <canvas id="glcanvas_r" width="256" height="256"></canvas>
    <div id="sliders">
        <label for="shineSlider">Shine:</label>
        <input type="range" id="shineSlider" min="0" max="100" step="1" value="2">
        <span id="shineValue"></span><br>

        <label for="KaSlider">Ka:</label>
        <input type="range" id="KaSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="KaValue"></span><br>

        <label for="KdSlider">Kd:</label>
        <input type="range" id="KdSlider" min="0" max="1" step="0.01" value="0.75">
        <span id="KdValue"></span><br>

        <label for="KsSlider">Ks:</label>
        <input type="range" id="KsSlider" min="0" max="1" step="0.01" value="0.9">
        <span id="KsValue"></span><br>

        <label for="RxSlider">Rx:</label>
        <input type="range" id="RxSlider" min="0" max="360" step="1" value="0">
        <span id="RxValue"></span><br>

        <label for="RySlider">Ry:</label>
        <input type="range" id="RySlider" min="0" max="360" step="1" value="0">
        <span id="RyValue"></span><br>

        <label for="RzSlider">Rz:</label>
        <input type="range" id="RzSlider" min="0" max="360" step="1" value="0">
        <span id="RzValue"></span><br>

        <label for="nsSlider">Noise Scale:</label>
        <input type="range" id="nsSlider" min="0" max="10" step="0.1" value="1">
        <span id="nsValue"></span><br>

        <label for="nmSlider">Noise Mix:</label>
        <input type="range" id="nmSlider" min="0" max="1" step="0.01" value="0">
        <span id="nmValue"></span><br>

        <button id="reloadButton">Reset</button>
    </div>
    <a href="ray_tracing/raytracing.html">Ray Tracing Demo</a>
    <script type="module" src="js/main.js"></script>
</body>
